{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h2 style="font-family: cursive; text-align: center; margin-top: 70px; margin-bottom: 20px;">
    {% if books %} Your Want to Read Books {% else %} No Want to Read Books {% endif %}
  </h2>
  <div class="d-flex flex-wrap" style="gap: 25px">
    {% for book in books %}
    <a
      href="{{ url_for('book_details', book_title=book.title) }}"
      style="text-decoration: none"
    >
      <article
        class="media"
      >
        <div class="media-body">
          <div class="article-metadata">
            <img
              src="{{ book.image_url }}"
              align="center"
              alt=""
              class="img-fluid"
              style="
                width: 100%;
                height: 300px;
                object-fit: cover;
                min-height: 250px;
                max-height: 250px;
                border-radius: 10px;
              "
              onerror="this.src='https://img.freepik.com/premium-psd/book-cover-mockup_125540-572.jpg';"
            />
          </div>
          <div class="p-3">
            <div class="d-flex justify-content-between">
              <h6>{{ book.title[:30] }}{% if book.title|length > 30 %}...{% endif %}</h6>
              <div class="card-year">
                <p style="margin: 0">{{ book.year }}</p>
              </div>
            </div>
            <!-- <p class="article-content"><i>Author :</i> {{ book.author }}</p>
            <p class="article-content">
              <i>Publisher :</i> {{ book.publisher }}
            </p> -->
            <form
              action="{{ url_for('delete_want_to_read', book_id=book.id) }}"
              method="POST"
              style="display: inline"
            >
              <button type="submit" class="btn btn-danger btn-sm mt-3">
                Delete
              </button>
            </form>
          </div>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
