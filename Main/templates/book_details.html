{% extends "layout.html" %} {% block content %}
<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-4">
      <img
        class=""
        src="{{ book.image_url }}"
        align="center"
        alt="{{ book.title }}"
        width="100%"
        height="200px"
        style="border-radius: 20px 20px 0 0"
      />
    </div>
    <div class="col-md-8">
      <h2>{{ book.title }}</h2>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Publisher:</strong> {{ book.publisher }}</p>
      <p><strong>Year:</strong> {{ book.year }}</p>
    </div>
  </div>
  <div class="row mt-3">
    <form method="POST" class="col-4" action="{{ url_for('add_favorite') }}">
      <input type="hidden" name="isbn" value="{{ book.isbn }}" />
      <input type="hidden" name="title" value="{{ book.title }}" />
      <input type="hidden" name="author" value="{{ book.author }}" />
      <input type="hidden" name="publisher" value="{{ book.publisher }}" />
      <input type="hidden" name="image_url" value="{{ book.image_url }}" />
      <input type="hidden" name="year" value="{{ book.year }}" />
      <!-- Include year here -->
      <button type="submit" class="btn btn-primary btn-lg mt-3">
        Add to Favorites
      </button>
    </form>
    <form
      method="POST"
      class="col-4"
      action="{{ url_for('add_want_to_read') }}"
    >
      <input type="hidden" name="isbn" value="{{ book.isbn }}" />
      <input type="hidden" name="title" value="{{ book.title }}" />
      <input type="hidden" name="author" value="{{ book.author }}" />
      <input type="hidden" name="publisher" value="{{ book.publisher }}" />
      <input type="hidden" name="image_url" value="{{ book.image_url }}" />
      <input type="hidden" name="year" value="{{ book.year }}" />
      <button type="submit" class="btn btn-warning btn-lg mt-3">
        Add to Want to Read
      </button>
    </form>

    <form method="POST" class="col-4" action="{{ url_for('add_read_before') }}">
      <input type="hidden" name="isbn" value="{{ book.isbn }}" />
      <input type="hidden" name="title" value="{{ book.title }}" />
      <input type="hidden" name="author" value="{{ book.author }}" />
      <input type="hidden" name="publisher" value="{{ book.publisher }}" />
      <input type="hidden" name="image_url" value="{{ book.image_url }}" />
      <input type="hidden" name="year" value="{{ book.year }}" />
      <button type="submit" class="btn btn-success btn-lg mt-3">
        Add to Read Before
      </button>
    </form>
  </div>
  {% endblock %}
</div>
