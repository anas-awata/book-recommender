{% extends "layout.html" %} {% block content %}
<div class="container">
  <h2
    style="
      font-family: cursive;
      text-align: center;
      margin-top: 70px;
      margin-bottom: 20px;
    "
  >
    Books You've Read Before
  </h2>
  <div class="d-flex flex-wrap" style="gap: 25px">
    {% for book in books %}
    <a
      href="{{ url_for('book_details', book_title=book.title) }}"
      style="text-decoration: none"
    >
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <img
              class="book-cover-image"
              src="{{ book.image_url }}"
              align="center"
              alt=""
              width="100%"
              height="200px"
              style="border-radius: 20px 20px 0 0"
            />
          </div>
          <div class="p-3">
            <div class="d-flex justify-content-between">
              <h6 style="white-space: wrap">{{ book.title }}</h6>
              <div class="card-year">
                <p style="margin: 0">{{ book.year }}</p>
              </div>
            </div>
            <p class="article-content"><i>Author :</i> {{ book.author }}</p>
            <p class="article-content">
              <i>Publisher :</i> {{ book.publisher }}
            </p>
            <form
              action="{{ url_for('delete_read_before', book_id=book.id) }}"
              method="POST"
              style="display: inline"
            >
              <button type="submit" class="btn btn-danger btn-sm mt-3">
                Delete
              </button>
            </form>
          </div>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
