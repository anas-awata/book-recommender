{% extends "layout.html" %} {% block content %}

<div class="container mb-5" style="margin-top: 30px">
  <h2 style="margin-bottom: 30px">Your Recommendations</h2>
  <div class="d-flex flex-wrap" style="gap: 25px">
    {% for w, x, y, z in final %}
    <a
      href="{{ url_for('book_details', book_title=w) }}"
      style="text-decoration: none"
    >
      <article class="media">
        <div class="media-body">
          <div class="article-metadata">
            <img
              src="{{ x }}"
              align="center"
              alt=""
              class="img-fluid"
              style="
                width: 100%;
                height: 300px;
                object-fit: cover;
                min-height: 300px;
                max-height: 300px;
                border-radius: 10px;
              "
              onerror="this.src='https://img.freepik.com/premium-psd/book-cover-mockup_125540-572.jpg';"
            />
          </div>
          <div class="p-3">
            <div class="d-flex justify-content-between">
              <h6>{{ w[:30] }}{% if w|length > 30 %}...{% endif %}</h6>
              <div class="card-year">
                <p style="margin: 0">{{ y }}</p>
              </div>
            </div>
            <!-- <p class="article-content"><i>Author :</i> {{ z }}</p> -->
          </div>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
