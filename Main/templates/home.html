{% extends "layout.html" %} {% block content %}

<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
    ></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        width="1200"
        height="800"
        src="https://miro.medium.com/v2/resize:fit:1358/1*RLEoqJa5Lnb1xkpdOdQfNQ.png"
         style="min-height: 800px; max-height: 800px"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="800"
        src="https://assets.penguinrandomhouse.com/wp-content/uploads/2019/03/03103817/PRH-Floral-Books-ReadDown-Main_Site-KN-1200x628-04_25.jpg"
        alt="Second slide"
        style="min-height: 800px; max-height: 800px"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="800"
        src="https://assets.penguinrandomhouse.com/wp-content/uploads/2024/03/29134730/PRH_Site_1200x628_BookCovers.jpg"
        alt="Third slide"
        style="min-height: 800px; max-height: 800px"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="800"
        src="https://assets.penguinrandomhouse.com/wp-content/uploads/2018/03/05105825/1200x628_instagrammable.jpg"
        alt="Fourth slide"
        style="min-height: 800px; max-height: 800px"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="800"
        src="https://compote.slate.com/images/64f54020-be26-4b16-9020-913ceab99a5f.jpeg?crop=1560%2C1040%2Cx0%2Cy0"
        alt="Fifth slide"
        style="min-height: 800px; max-height: 800px"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<hr />

<div class="container mb-5">
  <div class="header-container">
    <h2 class="animate__animated animate__bounceIn">Top Books</h2>
  </div>
  <div class="d-flex flex-wrap" style="gap: 25px">
    {% for w, x, y, z, isbn, publisher in content %}
    <a
      href="{{ url_for('book_details', book_title=w) }}"
      style="text-decoration: none"
    >
      <article class="media">
        <img
          src="{{ x }}"
          alt="{{ w }}"
          class="img-fluid"
          style="
            width: 100%;
            height: 300px;
            object-fit: cover;
            min-height: 300px;
            max-height: 300px;
            border-radius: 10px;
          "
          onerror="this.src='https://img.freepik.com/premium-psd/book-cover-mockup_125540-572.jpg';"
        />
        <div class="p-3">
          <div class="d-flex justify-content-between">
            <h6>{{ w[:30] }}{% if w|length > 30 %}...{% endif %}</h6>
            <div class="card-year">{{ y }}</div>
          </div>
          <!-- <p><i>Author:</i> {{ z }}</p>
          <p><i>Publisher:</i> {{ publisher }}</p> -->
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</div>

{% endblock content %}
